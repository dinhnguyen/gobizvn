<section class="gindex-newspaper news-page-list">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <div class="gtabs-newspaper">
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Tin tức</a>
                        <!-- <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Báo chí</a> -->
                    </div>
                    <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="row">
                                {{ range first 9 (where .Data.Pages "Type" "post") }}
                                    {{ .Render "post-li" }}
                                {{ end }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
