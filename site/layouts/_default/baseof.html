<!doctype html>
<html lang="en">
  {{ partial "head" . }}
  <body id="page-top">
    {{ if eq (relURL .URL) ("/" | safeHTML) }}
        {{ partial "nav-home" . }}
      {{ else }}
        {{ partial "nav" . }}
    {{ end }}
    {{ block "main" . }}
    {{ end }}
    {{ partial "footer" . }}
  </body>
</html>
